<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuybot Protonano V1</title>
    <link rel="stylesheet" href="/css/tuning.css" />
  </head>
  <body>
    <h1>Adjust Your Cuybot!</h1>
    <main class="menu">
      <div class="menu-item">
        <!-- Line Following Tuner Section -->
        <h3>Line Following Tuner</h3>
        <hr />
        <!-- Max Motor Speed Slider -->
        <label for="speedSlider">Max Motor Speed: <span id="speedLabel">checking data</span></label>
        <input type="range" id="speedSlider" min="0" max="100" value="0" />
      </div>
      <div class="menu-item">
        <!-- Steering Sensitivity (Motor Weight) Slider -->
        <label for="weightSlider">Steering Sensitivity (Motor Weight): <span id="weightLabel">checking data</span></label>
        <input type="range" id="weightSlider" min="0" max="100" value="0" />
      </div>
      <!-- Save Button -->
      <button id="submitButton">Save Tuning</button>
      <!-- Notification message -->
      <div id="notification"></div>
    </main>
    <footer>
      <p>Panduan pengguna & SDK untuk developer: <i>http://cuybot.id</i></p>
    </footer>

    <script src="/js/tuning.js"></script>
  </body>
</html>
